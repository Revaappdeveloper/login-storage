<form class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="username" required autofocus [(ngModel)]="loginCredentials.username" name="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="loginCredentials.password" name="password">
    <div class="checkbox mb-3">
        <label>
        <input type="checkbox" id="remember-box" value="remember-me" (click) = "Check()"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="saveData()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</form>
